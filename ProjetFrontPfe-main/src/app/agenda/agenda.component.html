<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-center ">
        <div class="container d-flex justify-content-between align-items-center">

            <app-navbar [place]=3></app-navbar>
        </div>
    </header><!-- End Header -->


    <main id="main">

        <!-- ======= Breadcrumbs Section ======= -->
        <section class="breadcrumbs">
        </section><!-- Breadcrumbs Section -->
        <section id="portfolio" class="portfolio" style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
          <div class="section-header" style="    justify-content: center;flex-direction: column;display: flex;align-items: center;">
            <h3  [style.color]="data.textcolor" class="section-title">{{ 'Agenda.title' | translate }}</h3>
            <p class="section-description">{{ 'Agenda.explenation' | translate }} </p>
          </div>
          <div class="fix1">
                <div class="card text-center col-md-4 fix2" style="margin-left: 20px;margin-right: 20px;">
                  <div class="card-body">
                    <img src="../../assets/img/appointment.png" style="flex-shrink: 0;min-width: 100%;width: 100%;">
                  </div>
                </div>

              <div class="card text-center col-md-7">
                <div class="card-header">
                          <h3  [style.color]="data.textcolor" class="section-title">{{ 'Agenda.cardtitle' | translate }}</h3>
                        
                </div>   
                <div class="card-body">      
                        <div class="calendar-container">
                          <full-calendar #calendar [events]="filterdat" [options]="calendarOptions"></full-calendar>
                        </div>
                </div>
              </div>


          </div>




  </section>
  

<app-footer-componment></app-footer-componment>
