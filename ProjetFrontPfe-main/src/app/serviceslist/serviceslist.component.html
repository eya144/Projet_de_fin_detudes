
  
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center ">
      

          <app-navbar [place]=2></app-navbar>
     
  </header><!-- End Header -->


<div class="boxe" ></div>
  <main id="main">

    <div id="map" class="left disableMap"></div>

    <div class="right">
      <div class="center">
        <p  class="bold" [style.color]="data.textcolor"  >{{ 'ServiceslistComponent.Choisir' | translate }}
        </p>
  
      </div>
    
      <div id="myDiv">
        <div class="container">
          <span  [style.color]="data.textcolor"> <b>{{ 'ServiceslistComponent.Rechercher' | translate }} </b></span>
          <div class="search-container">
            <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()"
              placeholder="{{ 'ServiceslistComponent.Rechercher' | translate }}">
            <i [style.color]="data.textcolor" class="fa fa-search" ></i>
          </div>
        </div>
        <div *ngIf="messagesearch" class="alert alert-danger">
          {{ messagesearch }}
        </div>

      



        <div>
          <br>
          
          <div class="containerbox">
    
            <div class="box" *ngFor="let service of services ">
              <div class="title-container">
                <h2>{{service.nom_Service}}</h2>
                <img src="../../assets/img/people.png" alt="Small image" class="small-image">
              </div>
              <p>{{service.description}}</p>
    
              <div class="buttons-container">
                <button title="{{ 'ServiceslistComponent.Rendez' | translate }}" class="btn btn-primary" [style.color]="data.textbutton"  [style.borderColor]="data.backgroundcolorbutton" [style.backgroundColor]="data.backgroundcolorbutton" class="button" (click)="getAgences(service.nom_Service)"><i class="fa fa-calendar fix1" ></i>
                  {{ 'ServiceslistComponent.Rendez' | translate }}
                </button>
                <button title="{{ 'ServiceslistComponent.aime' | translate }}" alt="like" class="btn btn-primary" [style.color]="data.textbutton"  [style.borderColor]="data.backgroundcolorbutton"  [style.backgroundColor]="data.backgroundcolorbutton" class="button" (click)="gotoallAvis(service.nom_Service)"><i class="fa fa-thumbs-up fix1" ></i>
                  {{ 'ServiceslistComponent.aime' | translate }}
                </button>
    
              </div>
            </div>
    
          </div>
        </div>
      
      </div>
    
    
      
    
    </div>



  <!-- ======= Footer ======= -->
  <app-footer-componment></app-footer-componment>
