
<!DOCTYPE html>
<html>

<head>

	

</head>

<body >
	<app-navbar [place]=4 ></app-navbar>
	<div class="container fix3">
    <div class="row gutters">
      <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12 fix4">
        <div class="card h-100">
          <div class="card-body">
            <div class="account-settings">
              <div class="user-profile">
                <div class="user-avatar">
                  <img [src]="currentUser.photo" >
                </div>
                <h5 class="user-name fix2" > {{currentUser.nom}} {{currentUser.prenom}}</h5>
                <h6 class="user-email" style="font-size: 1.12rem;">{{currentUser.email}}</h6>
              </div>
              <div class="about">
                <h5 [style.color]="data.textcolor" class="mb-2 ">{{ 'updateAccount.imagebox2' | translate }}</h5>
                <p >{{ 'updateAccount.imagebox' | translate }}</p>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12 fix4">
        <div class="card h-100">
          <div class="card-header">
            <h3 style="text-align: center;padding-top: 10px;" class="fix1" [style.color]="data.textcolor">
                <i class="fas fa-envelope"></i> {{ 'updateAccount.personalDetails' | translate }}
            </h3>
        </div>
          <div class="card-body">
            <div class="row gutters">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label class="fix1" for="fullName">{{ 'updateAccount.Nom' | translate }}</label>
                  <input type="text" disabled class="form-control" [(ngModel)]="currentUser.nom" id="fullName" placeholder="Enter full name">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label class="fix1" for="eMail">Email</label>
                  <input type="email" disabled [(ngModel)]="currentUser.email" class="form-control" id="eMail" placeholder="Enter email ID">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label class="fix1" for="phone">{{ 'updateAccount.Prénom' | translate }}</label>
                  <input disabled type="tel" id="phone" class="form-control" name="telephone" [(ngModel)]="currentUser.prenom">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label class="fix1" for="website">{{ 'updateAccount.Télephone' | translate }}</label>
                  <input disabled type="tel" [(ngModel)]="currentUser.telephone" class="form-control" id="website" placeholder="Website url">
                </div>
              </div>
            </div>
            <div class="row gutters">
              
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label class="fix1" for="Street">{{ 'updateAccount.Ville' | translate }}</label>
                  <input type="name" class="form-control" [(ngModel)]="currentUser.ville" id="Street" placeholder="Enter Street" disabled>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label class="fix1" for="Street">{{ 'updateAccount.DateNaissance' | translate }}</label>
                  <input type="name" class="form-control" [(ngModel)]="currentUser.dateNaissance" id="date" placeholder="Enter Date" disabled>
                </div>
              </div>
             
              
             
            </div>
           
                <br>
                <div class="row gutters">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="text-right d-flex justify-content-end">
                      <button   [style.borderColor]="data.backgroundcolorbutton" [style.backgroundColor]="data.backgroundcolorbutton" [style.color]="data.textbutton"type="button" id="submit" name="submit" class="btn custom-margin button" (click)="delete(currentUser.telephone)">{{ 'updateAccount.ButtonSupprimé' | translate }}</button>
                      <a href="/ModifierAccount">
                          <button type="button"  [style.borderColor]="data.backgroundcolorbutton" [style.backgroundColor]="data.backgroundcolorbutton" [style.color]="data.textbutton" id="submit" name="submit" class="btn custom-margin button">{{ 'updateAccount.ButtonModifier' | translate }}</button>
                      </a> 
                  </div>
                 
                  <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                  </div>
                  
                  <div *ngIf="successMessage" class="alert alert-success">
                    {{ successMessage }}
                  </div>
                  
                  
                  
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
 
 
</body>
<app-footer-componment></app-footer-componment>
</html>
