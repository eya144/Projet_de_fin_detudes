<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-center ">
        <div class="container d-flex justify-content-between align-items-center">

            <app-navbar [place]=3></app-navbar>
        </div>
    </header><!-- End Header -->


    <main id="main">

        <!-- ======= Breadcrumbs Section ======= -->
        <section class="breadcrumbs">
        </section><!-- Breadcrumbs Section -->
        <section id="portfolio" class="portfolio">
            <div class="container" data-aos="fade-up">
                <div class="section-header">
                    <h3  [style.color]="data.textcolor" class="section-title">{{ 'ReviewComponent.avis' | translate }}</h3>
                    <p class="section-description">{{ 'ReviewComponent.satisfaction' | translate }} </p>
                </div>


                <div class="container">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-lg-6 col-md-6">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h3 style="text-align: center;" [style.color]="data.textcolor">
                                        {{ 'ReviewComponent.avis' | translate }}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <form #f="ngForm" (ngSubmit)="addavis(f)">
                                        <div *ngIf="errorMessage" class="alert alert-danger">
                                            {{ errorMessage }}
                                        </div>

                                        <div *ngIf="successMessage" class="alert alert-success">
                                            {{ successMessage }}
                                        </div>

                                        <br>
                                        <div class="form-group row">
                                            <label class="col-sm-3"><b>{{ 'ReviewComponent.TÃ©lephone' | translate }}</b></label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" placeholder="telephone"
                                                    value={{telephone}} disabled aria-label="Username"
                                                    aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                        <br>

                                        <div class="form-group row">
                                            <label class="col-sm-3"><b>{{ 'ReviewComponent.Service' | translate }}</b></label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" placeholder="service"
                                                    aria-label="Username" required disabled value="{{valParams }}"
                                                    name="service" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                        <br>

                                        <div class="form-group row">
                                            <label class="col-sm-3"><b>{{ 'ReviewComponent.Commentaire' | translate }}</b></label>
                                            <div class="col-sm-9"> <textarea class="form-control" #commentaire="ngModel"
                                                    ngModel name="commentaire" required
                                                    aria-label="With textarea"></textarea>
                                            </div>
                                        </div>
                                        <div class="input-group">


                                            <div style="display: flex;
                                justify-content: center;
                                align-items: center;
                                margin: 0 auto;" class="rating">
                                                <input type="radio" id="star5" name="rating" value="5">
                                                <label for="star5">&#9733;</label>
                                                <input type="radio" id="star4" name="rating" value="4">
                                                <label for="star4">&#9733;</label>
                                                <input type="radio" id="star3" name="rating" value="3">
                                                <label for="star3">&#9733;</label>
                                                <input type="radio" id="star2" name="rating" value="2">
                                                <label for="star2">&#9733;</label>
                                                <input type="radio" id="star1" name="rating" value="1">
                                                <label for="star1">&#9733;</label>
                                            </div>
                                        </div>
                                        <div style="display: flex; justify-content: center;">
                                            <div style="display: flex; justify-content: space-between;">
                                                <button class="btn btn-primary button" type="submit"
                                                    [style.color]="data.textbutton"
                                                    [style.borderColor]="data.backgroundcolorbutton"
                                                    [style.backgroundColor]="data.backgroundcolorbutton">
                                                    {{ 'ReviewComponent.Envoyer' | translate }}
                                                </button>
                                                <button class="btn btn-primary button" type="submit"
                                                    [style.color]="data.textbutton"
                                                    [style.borderColor]="data.backgroundcolorbutton"
                                                    [style.backgroundColor]="data.backgroundcolorbutton"
                                                    (click)="gotoallAvis(keyParams)">
                                                    {{ 'ReviewComponent.AvisService' | translate }}
                                                </button>
                                            </div>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>


                    <div class="container" style="position: relative;">
                        <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-container col-lg-6" >
                    
                        
                        
                        
                        <div class="swiper-wrapper" > 
                            <div class="swiper-slide" *ngFor="let avisclient of avis">
                                <div class="card mb-4 smaller-card">
                                    <div class="card-body">
                                        <form>
                                            <div class="account-settings">
                                                <div class="user-profile">
                                                    <div class="user-avatar">
                                                        <img
                                                            [src]="'https://codebackend-production.up.railway.app/getImges/' + avisclient.Client.photo">
                                                    </div>
                                                    <div>
                                                        <h3>{{avisclient.Client.nom}} {{avisclient.Client.prenom}}</h3>

                                                        <p>{{ avisclient.commentaire }}</p>
                                                    </div>

                                                    <div style="display: flex; justify-content: center; align-items: center; margin: 0 auto;"
                                                        class="rating">
                                                        <span *ngFor="let star of stars.slice(avisclient.etoile)"
                                                            (click)="rate(star)">&#9733;</span>
                                                        <span *ngFor="let star of stars.slice(0, avisclient.etoile)"
                                                            class="filled" (click)="rate(star)">&#9733;</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                            
                                </div>
                        
                            </div>
                        
                            
                        
                        </div>
                        <!-- If we need navigation buttons -->
                        
                    </div>
                </div>
        </section><!-- End Portfolio Section -->



<app-footer-componment></app-footer-componment>
