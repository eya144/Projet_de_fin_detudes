<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<header id="header" class="fixed-top d-flex align-items-center ">

    <app-navbar></app-navbar>
  
  </header><!-- End Header -->
  
  <body >
   <div class="boxe"></div>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <div style="float:left; padding: 10px;">

                    <a routerLink="/home" class="home-icon">
                        <i  [style.Color]="data.backgroundcolorbutton" style="size: 40px;" class="fa fa-home" aria-hidden="true"></i>
                    </a>
                </div>

                <form id="regForm" #f="ngForm" (ngSubmit)="forgetPassword(f)">
                    <h1 id="register">{{ 'RecoverPasswordComponent.Récupérer' | translate }}</h1>

                    <div class="tab">

                        <div class="input-group mb-3">
                            <span [style.borderColor]="data.backgroundcolorbutton" [style.color]="data.textbutton" [style.backgroundColor]="data.backgroundcolorbutton"  class="input-group-text">
                                <i  [style.borderColor]="data.backgroundcolorbutton" [style.color]="data.textbutton" [style.backgroundColor]="data.backgroundcolorbutton" class="fa fa-phone"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="{{ 'RecoverPasswordComponent.Phone' | translate }}" [(ngModel)]="phone" ngModel
                                name="email">

                        </div>
                    </div>
                    <div style="overflow:auto;" id="nextprevious">
                        
                        <div style="float:right;">
                            <button  [style.borderColor]="data.backgroundcolorbutton" [style.color]="data.textbutton" [style.backgroundColor]="data.backgroundcolorbutton" type="submit" id="nextBtn"  click="nextPrev(1)">{{ 'RecoverPasswordComponent.Suivant' | translate }}</button>
                        </div>
                        
                    </div>
                    <div class="fix1">
                    <div style="float:left;">
                        <h6 routerLink="/register">{{ 'RecoverPasswordComponent.Créer' | translate }} <i class="fa fa-arrow-right "></i></h6>
                    </div>
                    <br>
                    <div style="float:left;">
                        <h6 routerLink="/login">{{ 'RecoverPasswordComponent.Login' | translate }} <i class="fa fa-arrow-right "></i></h6>
                    </div>
                    </div>
                </form>

            </div>

        </div>

    </div>
</body>
<app-footer-componment></app-footer-componment>
